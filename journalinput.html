<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="stylesheet" href="journalinput.css" />

    <title>Student Companion App</title>
  </head>

  <body class="center-content height-100vh bg-primary">
    <div class="journal-frame">
      <div>
        <div class="date-input"><p>Today, 12.07.2020</p></div>
      </div>
        <div>
          <div class="frame-para"><p>Rating</p></div>
        </div>

        <div class="icon-box">
          <img class="frame-icon" src="./src/icons/Star.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/Star.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/Star.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/Star.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/Star.svg" alt="Star" />
          
          
        </div>
        <div><div class="frame-para">Comprehension</div></div>
        <div class="icon-box">
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
          <img class="frame-icon" src="./src/icons/square.svg" alt="Star" />
        </div>
        <div><div class="frame-para">Motto:</div></div>
        <div>
          <textarea id="story" name="story" rows="2" cols="33"> </textarea>
        </div>

        <div><div class="frame-para">Notes:</div></div>
        <div>
          <div class="frame-para-3">
            <div>
              <textarea id="story" name="story" rows="4.5" cols="33">
              </textarea>
            </div>
            <div></div><a href="something" class="button1">Cancel</a>
            <a href="something" class="button1">Save</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
